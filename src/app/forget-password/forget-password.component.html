  
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
              <strong>Register</strong>                
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">
                        Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" [(ngModel)]="user.name" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" name= "name" #name="ngModel" id="inputEmail3" placeholder="Email" required >
                              <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                  class="alert alert-danger">
                              
                              <div *ngIf="name.errors.required">
                                  Name is required.
                              </div>

                              <div *ngIf="name.errors.pattern">
                                      Email is Invalid.
                                  </div>
                              
                              </div>


                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">
                        Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" [(ngModel)]= "user.password"  name = "password" #name="ngModel" id="inputPassword3" placeholder="Password" required>
                    </div>
                </div>
                <div  class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label" id ="repass">
                       Re-enter Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" [(ngModel)]= "user.repassword"  name = "password"  #name="ngModel" id="inputPassword3" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button  type="submit" class="btn btn-success btn-sm" (click)='registerUser()' >
                            Sign up</button>                          
                        <button type="reset" class="btn btn-default btn-sm" >
                            Reset</button>
                    </div>
                </div>
                </form>
            </div>
            <div class="panel-footer"  >
                Already Registered? <a (click)='navigatelogin()'>Login here</a></div>              
        </div>
      </div>
    
{{user|json}}
